<main id="main" class="container" role="main">
<h2>Formulário de Cadastro</h2>
<p>Preencha os dados abaixo para candidatar-se a oportunidades ou apoiar a ONG.</p>


<form id="formCadastro" action="#" method="post" novalidate>


<fieldset>
<legend>Dados pessoais</legend>


<label for="nome">Nome completo</label>
<input id="nome" name="nome" type="text" required minlength="3" maxlength="100" aria-required="true">


<label for="email">E‑mail</label>
<input id="email" name="email" type="email" required aria-required="true">


<label for="cpf">CPF</label>
<input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" aria-describedby="cpf-help">
<small id="cpf-help">Formato: 000.000.000-00</small>


<label for="telefone">Telefone</label>
<input id="telefone" name="telefone" type="tel" inputmode="tel" maxlength="15" required placeholder="(00) 00000-0000">


<label for="nascimento">Data de nascimento</label>
<input id="nascimento" name="nascimento" type="date" required>
</fieldset>


<fieldset>
<legend>Endereço</legend>


<label for="cep">CEP</label>
<input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" required placeholder="00000-000" pattern="\d{5}-?\d{3}">


<label for="endereco">Endereço</label>
<input id="endereco" name="endereco" type="text" required>


<label for="cidade">Cidade</label>
<input id="cidade" name="cidade" type="text" required>


</html>
